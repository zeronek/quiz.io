<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>콘텐츠탭</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    
    <style>
      .list {
        margin: 10px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>콘텐츠 탭</h1>

      <div>
        <ul class="nav nav-tabs">
          <!-- 선택된탭:선택된 탭에 .active    -->
          <li class="active"><a href="#recent" data-toggle="tab">최근</a></li>
          <li><a href="#view" data-toggle="tab">많이본</a></li>
          <li><a href="#popular" data-toggle="tab">실시간인기</a></li>
        </ul>
      
      <div id = "list">
      <div class ="tab-content"> 
        <div class = "tab-pane fade in active" id ="recent">최근</div>
        <div class = "tab-pane fade" id ="view">많이본</div>
        <div class = "tab-pane fade" id ="popular">실시간 인기</div>
        <br /><br />
        <!-- 제목, 링크, 이미지, CP 를 표시해주세요  -->
     
    
        <!-- 로딩마크업: 로딩중일때만 표시 -->
        <div class="text-center">
          <span class="glyphicon glyphicon-refresh"></span> 로딩중
        </div>
        </div>
      </div>
    </div>
  </div>

      <div class="text-center">
        <button type="button" class="btn btn-default">더보기</button>
      </div>
    </div>

    <!-- json호출 -->
    <script src="popular.js"></script>
    <script src="recent.js"></script>
    <script src="view.js"></script>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  </body>
</html>
